<html>
<head>
<title>
	{{.Title}}
</title>
</head>
<body>
	<h3>{{.Label}}</h3>
	<form action="/send" method="POST">
		<div>
			<table>
				<tr>
					<td>No. Shares:</td>
					<td><input type="text" name="numshares" /></td>
				</tr>
				<tr>
					<td>Max Price:</td>
					<td><input type="text" name="maxprice" /></td>
				</tr>
				<tr>
					<td colspan="2" align="right">
							<input type="submit" value="Submit">
					</td>
				</tr>
			</table>
		</div>
	</form>
	<div>Page loaded at <i>{{.LoadTime}}</i>.</div>
</body>
</html>
