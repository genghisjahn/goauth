<!DOCTYPE html>
<html lang="en">
  <head>
  	<title>{{.Title}}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link type="text/css" href="resources/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	<div class="row">
  <div class="col-md-4">&nbsp;</div>
  <div class="col-md-4"><h3>{{.Label}}</h3>
	<form action="/send" method="POST">
		<div class="table responsive">
			<table class="table table-striped .text-center">
				<tr>
					<td>No. Shares:</td>
					<td><input type="text" name="numshares" /></td>
				</tr>
				<tr>
					<td>Max Price:</td>
					<td><input type="text" name="maxprice" /></td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td>
							<input type="submit" value="Submit">
					</td>
				</tr>
			</table>
		</div>
	</form>
	<div>Page loaded at <i>{{.LoadTime}}</i>.</div></div>
  <div class="col-md-4">&nbsp;</div>

    
	</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="JavaScript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="JavaScript" src="js/bootstrap.min.js"></script>
  </body>
</html>
